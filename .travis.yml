language: python
python:
  # - "3.2" # coverage seems to fail.
  # - "3.3" # seaborn is incompatible.
  # - "3.4" # hangs on pipenv install
  - "3.5" 
  # - "3.5-dev"
  - "3.6"
  # - "3.6-dev"
  # - "3.7-dev"

sudo: required

dist: xenial        
        
services:
    - docker

install:
    - docker-compose build
    - docker-compose up -d
    - docker-compose exec app sh -c "apk update && apk add netcat-openbsd"
    - docker-compose exec proxy sh -c "apt-get update && apt-get install -y curl"

script:
    - docker-compose exec app sh -c "nc -vz cache 6379"
    - docker-compose exec app sh -c "nc -vz db 5432"
    - docker-compose exec app sh -c "nc -vz proxy 80"
    - docker-compose exec proxy sh -c "curl localhost/api/ping"  

after_script:
    - docker-compose stop
    - docker-compose rm -f         
