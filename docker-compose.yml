version: '3'

services:
        postgres:
                restart: always
                image: postgres:10
                env_file: .postgres_env
                ports:
                        - "5432:5432"
          
        redis:
                image: redis:3.2-alpine
                volumes:
                        - redis_data:/data
            
        api:
                restart: always
                build: .
                env_file: .env
                volumes:
                        - .:/usr/src/app
                depends_on:
                        - postgres
                        - redis
                ports:
                        - "5000:5000"
volumes:
        redis_data:

